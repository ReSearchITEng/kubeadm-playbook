  #command: /usr/bin/docker pull "{{ images_repo |default ('k8s.gcr.io') }}/{{ item }}:{{ ClusterConfiguration.kubernetesVersion | default ('latest') }}"
  command: /usr/bin/docker pull "{{ item.name }}:{{ item.tag }}"
