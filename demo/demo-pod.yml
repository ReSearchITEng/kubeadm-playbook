kind: Pod
apiVersion: v1
metadata:
  name: demo-pod
  labels:
    app: demo
spec:
  volumes:
    - name: demo-storage
      persistentVolumeClaim:
       claimName: demo-claim

  containers:
    - name: demo-container
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
      - mountPath: "/usr/share/nginx/html"
        name: demo-storage
  nodeSelector:
    node-role.kubernetes.io/master: ""
  tolerations:
    - key: "node-role.kubernetes.io/master"
      effect: NoSchedule
